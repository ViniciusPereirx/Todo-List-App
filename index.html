<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="/css/tasks.css" />
    <script src="/js/index.js" defer></script>
    <title>Todo List App</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="screen-backdrop"></div>
      <div class="screen home-screen">
        <div class="head-wrapper">
          <div class="menu-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
              />
            </svg>
          </div>
          <div class="welcome">
            <div class="content">
              <h1>Olá Vinicius</h1>
              <p>Hoje você tem <span class="totalTasks"></span> tarefa(s)</p>
            </div>
            <div class="img">
              <div class="backdrop"></div>
              <img src="./images/boy.png" alt="boy" />
            </div>
          </div>
        </div>

        <!-- categorias -->
        <div class="categories-wrapper">
          <div class="categories"></div>
        </div>
      </div>

      <!-- tasks screen -->
      <div class="screen category-screen">
        <div class="head-wrapper">
          <div class="back-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
              />
            </svg>
          </div>
        </div>

        <div class="category-details">
          <img src="/images/boy.png" alt="" id="category-img" />
          <div class="details">
            <p class="category-tasks"></p>
            <h1 class="category-title"></h1>
          </div>
        </div>

        <div class="tasks-wrapper">
          <div class="tasks">
            <div class="task-wrapper"></div>
          </div>
        </div>

        <!-- add task btn -->
        <div class="add-task-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </div>

        <!-- backdrop -->
        <div class="black-backdrop"></div>

        <!-- add task form -->
        <div class="add-task">
          <div class="add-task-backdrop"></div>
          <h1 class="heading">Adicionar Tarefa</h1>
          <div class="input-group">
            <label for="task-input">Tarefa</label>
            <input type="text" id="task-input" required />
          </div>
          <div class="input-group">
            <label for="category-select">Categoria</label>
            <select name="" id="category-select"></select>
          </div>

          <div class="btns">
            <button class="add-btn">Adicionar</button>
            <button class="cancel-btn">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
